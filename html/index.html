<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lotto results stats and processing tool from Byako</title>
    <script src="jquery.min.js"></script>
    <script src="lotto_funcs.js"></script>
    <script src="lotto_ready.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="bootstrap.min.js"></script>
    <script src="plotly-2.17.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
<link href="lotto-style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="row" style="background-color:#333;color:#fff;">
<!-- ------------------------------------------------- -->
            <ul class="nav nav-pills col-md-2">
              <li class="active"><a data-toggle="pill" href="#resultsPage">Results</a></li>
              <li><a data-toggle="pill" href="#analyticsPage">Analytics</a></li>
            </ul>
<!-- ------------------------------------------------- -->
            <div class="col-md-1">
                <input id="showFieldsCheckbox" type="checkbox" name="showFields" value="true" checked onchange="showFieldsChanged(this);" />
                <label for="showFields">Fields</label>
            </div>
            <div class="col-md-2">
                <input id="showAddsPlotCheckbox" type="checkbox" name="showAddsPlot" value="true" checked onchange="showAddsPlotChanged(this);" />
                <label for="showAddsPlot">Adds plot</label>
            </div>
            <div class="col-md-2">
                <input id="showParsedResultCheckbox" type="checkbox" name="showParsedResult" value="true" checked onchange="showParsedResultChanged(this);" />
                <label for="showParsedResult">Parsed result</label>
            </div>
            <div class="col-md-2" id="historyLengthDiv">
                <span>Results
                    <input type="number" id="histLengthInput" style="color:#000; width:50px" value="52" onchange="updateHistSize()"/>
                </span>
            </div>
            <div class="col-md-3" id="checkDiv">
                <input type="text" name="combcheck" id="combInput" value="" style="color: #000"/>
                <button id="combCheckButton" class="btn btn-default btn-sm" type="button" onclick="checkCombination();">Check</button>
            </div>
        </div>
        <div class="tab-content">
            <div id="resultsPage" class="tab-pane fade in active"><!-- middle-container -->
                <div style="display:inline-block;"><!-- vertical wrapper -->
                    <img id="gnuplotted" src="png/latest_ejackpot.png" />

                    <div id="_oldResults_" style="width: 1300px; overflow:hidden;"> <!-- main container for dynamic log -->
                            <div id="_oldResultsTableDiv_">
                                <table class="mtable" style="width:100%;" id="_oldResultsTable_" tabindex"1">
                                </table>
                            </div>
                            <table class="mtable" style="width:100%;" id="_oldResultsLegendTable_" >
                            </table><br/>
                            <table class="mtable" style="width:100%;" id="_oldResultsStatsTable_" >
                            </table>
                        <span>
                            <div style="display:inline;">Max:</div><div id="maxDiv" style="display:inline;">a</div>
                            <div style="display:inline;">Avg:</div><div id="avgDiv" style="display:inline;">a</div>
                            <div style="display:inline;">Min:</div><div id="minDiv" style="display:inline;">a</div>
                            <div style="display:inline;">Coverage:&nbsp</div><div id="coverageDiv" style="display:inline;">1</div>
                        </span>
                    </div>
                    <div id="_logs_" style="width:1000px;height:200px;display:none;" visibility="hidden"></div>

                    <div id="roundNav" style="width:1000px;height:200px;border:1px solid #000000;display:none;" visibility="hidden">
                        <span id="roundNavSpan">
                        </span>
                    </div>
                </div>
                <div id="detailedInfo" style="font-size:large; display:inline-block;vertical-align: top;">
                    <div style="display:inline-block;vertical-align: top;">
                        <div id="prizes">
                            <div id="drawDate" style="word-wrap:normal"></div>
                            <table id="prizesTable" width="100%" border="0" />
                        </div>
                    </div>
                    <div style="display:inline-block;">
                        <div id="_fields_">
                            <table id="fieldsTable" width="auto" border="0">
                            </table>
                        </div>
                    </div>
    <!--
                    <div style="display:block;background: #aaa;">
                        <div id="total_hits">
                            <table id="total_hits_table" border="0">
                                <tr>
                                    <th>header1</th>
                                    <th>header2</th>
                                    <th>header3</th>
                                </tr>
                                    <td>cell1</td>
                                    <td>cell2</td>
                                    <td>cell3</td>
                                <tr>
                                </tr>
                            </table>
                        </div>
                    </div>
    -->
                    <div id="filter_div" style="display:block">
                    </div>
                </div>
            </div>
            <div id="analyticsPage" class="tab-pane fade">
                Analytics content
            </div>
        </div>
    </div>
</body>
</html>
