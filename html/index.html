<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lotto results stats and processing tool from Byako</title>
    <script src="jquery.min.js"></script>
    <script src="lotto_funcs.js"></script>
    <script src="lotto_ready.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="lotto-style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color:#bbb;">
            <div class="col-md-3">
                <div class="dropdown">
                    <button id="switchGameButton" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">LOTTO
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:switchGame('LOTTO');">LOTTO</a></li>
                        <li><a href="javascript:switchGame('EJACKPOT');">EJACKPOT</a></li>
                        <li class="disabled"><a href="#">JOKERI</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <input id="showFieldsCheckbox" type="checkbox" name="showFields" value="true" checked onchange="showFieldsChanged(this);" />
                <label for="showFields">Show fields</label>
            </div>
            <div class="col-md-3" id="historyLengthDiv">
                <span>Shown last results
                    <input type="number" id="histLengthInput" style="width:50px" value="52" onchange="updateHistSize()"/>
                </span>
            </div>
            <div class="col-md-3" id="checkDiv">
                <input type="text" name="combcheck" id="combInput" value="" />
                <button id="combCheckButton" class="btn btn-default btn-sm" type="button" onclick="checkCombination();">Check</button>
            </div>
        </div>
        <div id="mid-cont"><!-- middle-container -->
            <div style="display:inline-block;color:#fff;"><!-- horizontal wrapper -->
                <img id="gnuplotted" src="png/latest_LOTTO.png" />

                <div id="_oldResults_"> <!-- main container for dynamic log -->
                        <table class="mtable" style="width:100%;" id="_oldResultsTable_" tabindex"1">
                        </table>
                        <table class="mtable" style="width:100%;" id="_oldResultsLegendTable_" >
                        </table><br/>
                        <table class="mtable" style="width:100%;" id="_oldResultsStatsTable_" >
                        </table>
                    <span>
                        <div style="display:inline;">Max:</div><div id="maxDiv" style="display:inline;">a</div>
                        <div style="display:inline;">Avg:</div><div id="avgDiv" style="display:inline;">a</div>
                        <div style="display:inline;">Min:</div><div id="minDiv" style="display:inline;">a</div>
                        <div style="display:inline;">Coverage:&nbsp</div><div id="coverageDiv" style="display:inline;">1</div>
                    </span>
                </div>
                <div id="_logs_" style="width:1000px;height:200px;display:none;" visibility="hidden"></div>

                <div id="roundNav" style="width:1000px;height:200px;border:1px solid #000000;display:none;" visibility="hidden">
                    <span id="roundNavSpan">
                    </span>
                </div>
            </div>
            <div id="detailedInfo" style="font-size:large; display:inline-block;vertical-align: top;">
                <div style="display:inline-block;vertical-align: top; background: #aaa;">
                    <div id="prizes">
                        <div id="drawDate"></div>
                        <hr/>
                        <table id="prizesTable" width="100%" border="0">
                            <tr>
                                <th>header1</th>
                                <th>header2</th>
                                <th>header3</th>
                            </tr>
                                <td>cell1</td>
                                <td>cell2</td>
                                <td>cell3</td>
                            <tr>
                            </tr>
                        </table>
                    </div>
                </div>
                <div style="display:inline-block;">
                    <div id="_fields_">
                        <table id="fieldsTable" width="auto" border="0">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
